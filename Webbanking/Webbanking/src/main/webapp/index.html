<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BANKING</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

form {
    width: 400px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"],
input[type="date"],
input[type="number"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    width: 100%;
    margin-bottom: 15px;
}

label {
    font-weight: bold;
}
</style>
</head>
<body>
<form action="Submit" method="get">
    TranscationID:<input type="text" name="TranscationID"/><br><br>
    CustomerName:<input type="text" name="CustomerName"/><br><br>
    Date:<input type="date" name="Date"/><br><br>
    Description:<input type="text" name="Description"/><br><br>
    Amount:<input type="number" name="Amount"/><br><br>
    <!-- Corrected the option value for Credit -->
    Account Type:
    <select name="bank" id="bank">
        <option value="Debit">Debit</option>
        <option value="Credit">Credit</option><!-- Corrected the value for Credit -->
    </select><br><br>
    <input type="submit" value="Submit"><br><br>
</form>
</body>
</html>
